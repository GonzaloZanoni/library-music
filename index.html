<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Music</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-top">
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>Music App</span>
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <span></span>
                        <span>Library Music</span>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <div class="song-name">Cha Cha Cha</div>
                    <div class="song-artist">Library Music</div>
                </div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div class="song-progress">
                        <audio src="./src/Cha.mp3" class="audio"></audio>
                    </div>
                </div>
                <div class="time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="player-btn prev-btn" type="button">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="player-btn play-pause" type="button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="player-btn next-btn" type="button">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fa-sharp fa-solid fa-music"></i>
                <span>Listen to Music App</span>
                <i class="fa-sharp fa-solid fa-list"></i>
                
            </div>
        </div>


    </div>
    
    <script src="./script.js"></script>
</body>
</html>
